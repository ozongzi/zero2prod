[package]
name = "zero2prod"
version = "0.1.0"
authors = ["ozongzi <ozongzi@icloud.com>"]
edition = "2024"

[dependencies]
actix-web = "4"
config = "0.15.16"
serde = { version = "1", features = ["derive"]}
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[dependencies.sqlx]
version = "0.6"
default-features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate"
]

[dev-dependencies]
reqwest = "0.12.22"
